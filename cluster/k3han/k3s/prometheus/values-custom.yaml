prometheus-node-exporter:
     # to aviod node exporter mount the root directory on machines
     hostRootFsMount:
          enabled: false

prometheusOperator:
     # the prometheus pod will be scheduled on desktop-agent
     affinity:
          nodeAffinity:
               requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                         - matchExpressions:
                                - key: kubernetes.io/hostname
                                  operator: In
                                  values:
                                       - desktop-agent`

prometheus:
     prometheusSpec:
          # for graceful stop the prometheus pods on desktop-agent
          enableAdminAPI: true
          # the record be reserved in 7 days
          retention: 7d
          # the prometheus pod will be scheduled on desktop-agent
          affinity:
               nodeAffinity:
                    requiredDuringSchedulingIgnoredDuringExecution:
                         nodeSelectorTerms:
                              - matchExpressions:
                                     - key: kubernetes.io/hostname
                                       operator: In
                                       values:
                                            - desktop-agent
          # presistence volume setting
          storageSpec:
               volumeClaimTemplate:
                    spec:
                         storageClassName: "manual"
                         accessModes: ["ReadWriteOnce"]
                         resources:
                              requests:
                                   storage: 30Gif
