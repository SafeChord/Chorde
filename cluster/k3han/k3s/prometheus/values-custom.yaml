crds:
     upgradeJob:
          # the upgradeJob pod will be scheduled on desktop-agent
          affinity:
               nodeAffinity:
                    requiredDuringSchedulingIgnoredDuringExecution:
                         nodeSelectorTerms:
                              - matchExpressions:
                                     - key: kubernetes.io/hostname
                                       operator: In
                                       values:
                                            - desktop-agent
alertmanager:
     # close the alertmanager
     enabled: false
     alertmanagerSpec:
          # the alertmanager pod will be scheduled on desktop-agent
          affinity:
               nodeAffinity:
                    requiredDuringSchedulingIgnoredDuringExecution:
                         nodeSelectorTerms:
                              - matchExpressions:
                                     - key: kubernetes.io/hostname
                                       operator: In
                                       values:
                                            - desktop-agent

