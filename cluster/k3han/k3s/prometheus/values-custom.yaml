     upgradeJob:
          # the upgradeJob pod will be scheduled on laptop-agent
          affinity:
               nodeAffinity:
                    requiredDuringSchedulingIgnoredDuringExecution:
                         nodeSelectorTerms:
                              - matchExpressions:
                                     - key: kubernetes.io/hostname
                                       operator: In
                                       values:
                                            - laptop-agent
