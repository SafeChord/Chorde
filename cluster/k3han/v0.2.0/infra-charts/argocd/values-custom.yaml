configs:
  params:
    server.insecure: true
    server.basehref: /argocd
    server.rootpath: /argocd

controller:
  affinity:   
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists

