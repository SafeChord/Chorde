[all-nodes]
acer-agent ansible_host=100.64.0.6 node_region=tw node_tier=medium node_ha_level=local-24h node_provider=local node_roles="local-backbone,monitoring,redis-primary"
laptop-agent ansible_host=100.64.0.5 node_region=tw node_tier=medium node_ha_level=on-demand node_provider=local node_roles="monitoring"
desktop-agent ansible_host=100.64.0.2 node_region=tw node_tier=high node_ha_level=on-demand node_provider=local node_roles="compute"
gce-agent-1 ansible_host=100.64.0.3 node_region=tw node_tier=low node_ha_level=cloud-ha node_provider=gce node_roles="db-replica"
gce-agent-2 ansible_host=100.64.0.4 node_region=tw node_tier=low node_ha_level=cloud-ha node_provider=gce node_roles="redis-replica"
hz-serv-sin ansible_host=100.64.0.1 node_region=sin node_tier=low node_ha_level=cloud-ha node_provider=hetzner node_roles="control-plane,db-primary,master"

# Variables Explanation:
# node_region    - Deployment region, e.g., tw, sin
# node_tier      - Node resource tier: low, medium, high
# node_ha_level  - High Availability level: cloud-ha, local-24h, on-demand
# node_provider  - Machine provider: local, gce, hetzner
# node_roles     - Comma-separated roles assigned to the node

