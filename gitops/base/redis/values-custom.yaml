# tou have to change architecture to replication if you want at least one replica
# standlone or replication
architecture: standalone

auth:
  sentinel: false
  existingSecret: redis-secret

master:
  persistence:
    enabled: false
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: provider
                operator: In
                values:
                  - "gce"

replica:
  enabled: false