apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: gitops
spec:
  project: default
  source:
    repoURL: https://github.com/rebodutch/Chorde.git
    targetRevision: dev
    path: gitops/base/redis
    helm:
      valueFiles:
        - values.yaml
        - values-custom.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: database
  syncPolicy:
    automated:
      prune: true
      selfHeal: true