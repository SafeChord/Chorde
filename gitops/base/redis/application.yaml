apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bitnami-redis
  namespace: gitops
spec:
  project: default
  source:
    repoURL: https://github.com/rebodutch/Chorde.git
    targetRevision: main
    path: gitops/base/redis/charts/redis
    helm:
      valueFiles:
        - values.yaml
        - ../../values-custom.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: system-redis
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - ApplyOutOfSyncOnly=true